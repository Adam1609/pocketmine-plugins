    default: op
    description: "Allows access to servers command"
  gb.cmd.servers.read:
    default: op
    description: "Allows viewing servers configuration"
  gb.cmd.servers.read.viewip:
    default: op
    description: "Allows viewing servers configuration"
  gb.cmd.servers.read.viewrcon:
    default: op
    description: "Allows viewing servers configuration"
  gb.cmd.servers.write:
    default: op
    description: "Allows changing servers configuration"

